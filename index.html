<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/domo-js@latest/dist/domo.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Data Visualization App</h1>
        <div class="mb-4">
            <label for="fileInput" class="block text-sm font-medium text-gray-700">Upload CSV File</label>
            <input type="file" id="fileInput" class="mt-1 block w-full">
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="xAxis" class="block text-sm font-medium text-gray-700">X-Axis</label>
                <select id="xAxis" class="mt-1 block w-full"></select>
            </div>
            <div>
                <label for="yAxis" class="block text-sm font-medium text-gray-700">Y-Axis</label>
                <select id="yAxis" class="mt-1 block w-full"></select>
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" class="mt-1 block w-full"></select>
            </div>
            <div>
                <label for="series" class="block text-sm font-medium text-gray-700">Series</label>
                <select id="series" class="mt-1 block w-full"></select>
            </div>
        </div>
        <button id="drawChartButton" class="bg-blue-500 text-white px-4 py-2 rounded" disabled>Draw Chart</button>
        <div id="chart" class="bg-white p-4 rounded shadow mt-4"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
